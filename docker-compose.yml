version: '3.8'

services:
  # Flask Application
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    image: myapp-multi:latest
    container_name: fowl_detector_app2
    restart: unless-stopped
    # Don't expose ports to host - only internal
    expose:
      - "5000"
    volumes:
      # Optional: Mount for development
      - ./model:/app/model
      - ./dataset:/app/dataset
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fowl_detector_nginx
    restart: unless-stopped
    ports:
      - "80:80"    # Main access port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For future SSL certificates
    depends_on:
      - flask
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

# Optional: For persistent data
volumes:
  model_data:
  app_logs:
